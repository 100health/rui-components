<span class="rui-tooltip-container" ng-mouseover="showtooltip=true" ng-mouseleave="showtooltip=false">
  <span class="rui-tooltip" ng-class="{'rui-hidden': (!showtooltip), 'rui-tooltip-nowrap': !wrap, 'rui-tooltip-fix-width': wrap}">
    {{ message }}
  </span>
  <span ng-transclude> </span>
</span>
